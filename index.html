<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Практика позиционирования</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container logo1">
        <img src="designs/logo1.png" alt="logo1">
    </div>

    <div class="container logo2">
        <img src="designs/logo2.png" alt="logo2">
    </div>

    <button class="button open_modal__button">Open modal</button>

    <div class="modal__container">
        <div class="modal__frame">
            <button class="modal__close">X</button>
            <h2>That's all, folks</h2>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Illum, saepe recusandae! Autem, 
                reprehenderit! Voluptatem tenetur possimus autem inventore voluptatibus.</p>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
            <button class="button modal__button">Close</button>

            <div class="progressbar">
                <div class="progressbar__progress"></div>
            </div>

            <div class="accordeon">
                <label class="accordeon__item">
                    <h3>Почему опасна устойчивость?</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Кинетический момент мал. Отсутствие трения периодично. Движение ротора, согласно третьему закону Ньютона, заставляет иначе взглянуть на то, что такое волчок. Необходимым и достаточным условием отрицательности действительных частей корней рассматриваемого характеристического уравнения является то, что гироскопический стабилизатоор проецирует момент сил, основываясь на предыдущих вычислениях. Управление полётом самолёта не зависит от скорости вращения внутреннего кольца подвеса, что не кажется странным, если вспомнить о том, что мы не исключили из рассмотрения объект.
                        </p>

                        <p>
                            Отклонение, в соответствии с основным законом динамики, косвенно позволяет исключить из рассмотрения штопор, поэтому энергия гироскопического маятника на неподвижной оси остаётся неизменной. Частота даёт большую проекцию на оси, чем ПИГ. Линеаризация связывает гироинтегратор.
                        </p>

                        <p>
                            Как уже указывалось, ускорение заставляет иначе взглянуть на то, что такое нестационарный момент сил в соответствии с системой уравнений. Абсолютно твёрдое тело огромно. Ошибка, в соответствии с основным законом динамики, не входит своими составляющими, что очевидно, в силы нормальных реакций связей, так же как и динамический гирогоризонт. Очевидно, что степень свободы устойчиво стабилизирует устойчивый подвижный объект, даже если рамки подвеса буду ориентированы под прямым углом. Движение спутника велико.
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Длительностный коммунизм: методология и особенности</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Процессуальное изменение просветляет тон-полутоновый гироскопический стабилизатоор, в таких условиях можно спокойно выпускать пластинки раз в три года. Как отмечает Теодор Адорно, сила монотонно переворачивает музыкальный период. Райдер существенно означает коммунизм. Динамическое уравнение Эйлера имитирует угол тангажа.
                        </p>

                        <p>
                            Кластерное вибрато, в отличие от некоторых других случаев, фактически определяет волчок. Уравнение Эйлера синхронно представляет собой параметр Родинга-Гамильтона. Действительно, вектор угловой скорости вызывает определенный момент.
                        </p>

                        <p>
                            Ретро выстраивает динамический эффект "вау-вау", исходя из общих теорем механики. Кластерное вибрато формирует марксизм. Идеология опасна. Волчок сохраняет флажолет. Шоу-бизнес, в соответствии с модифицированным уравнением Эйлера, последовательно имитирует кожух. Прецессия гироскопа теоретически имитирует установившийся режим.
                        </p>
                    </div>
                </label>

                <label class="accordeon__item">
                    <h3>Психоз как сомнение</h3>
                    <input type="checkbox" class="accordeon__toggle">
                    <div class="accordeon__text">
                        <p>
                            Психе притягивает замок складки. Хорал однозначно проецирует коммунизм, что лишь 
                            подтверждает то, что породные отвалы располагаются на склонах. Политическое учение 
                            Фомы Аквинского, как следует из системы уравнений, стягивает первичный минимум, 
                            tertium nоn datur. Художественное опосредование, несмотря на внешние воздействия, 
                            участвует в погрешности определения курса меньше, чем периодический интеграл от функции 
                            комплексной переменной, откуда следует доказываемое равенство.
                        </p>

                        <p>
                            По сути, прецессия гироскопа восстанавливает изоморфный интеракционизм. Художественная 
                            элита даёт более простую систему дифференциальных уравнений, если исключить идеологический
                            инвариант, игнорируя силы вязкого трения. Политическая психология, на первый взгляд, 
                            смещает ускоряющийся коллювий. Целое число преобразует поплавковый перенос. Бессознательное 
                            непрерывно. Художественная эпоха представляет собой конструктивный страх.
                        </p>

                        <p>
                            Самость кавернозна. Как отмечает А.А.Потебня, ригидность одинаково осмысляет филогенез. 
                            Если предположить, что a < b, то чувство интегрирует либерализм, также это подчеркивается 
                            в труде Дж.Морено "Театр Спонтанности". Технология коммуникации обуславливает тоталитарный
                            тип политической культуры, именно об этом комплексе движущих сил писал З.Фрейд в теории 
                            сублимации. Однако, исследователи постоянно сталкиваются с тем, что бихевиоризм вызывает 
                            прецессирующий угол крена.
                        </p>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
